<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>

            @font-face {
                font-family: 'hk_grotesklight';
                src: url("{% static 'fonts/hkgrotesk-light-webfont.woff2' %}") format('woff2'),
                     url("{% static 'fonts/hkgrotesk-light-webfont.woff' %}") format('woff');
                font-weight: normal;
                font-style: normal;

            }

            @font-face {
                font-family: 'hk_groteskmedium';
                src: url("{% static 'fonts/hkgrotesk-medium-webfont.woff2' %}") format('woff2'),
                     url("{% static 'fonts/hkgrotesk-medium-webfont.woff' %}") format('woff');
                font-weight: normal;
                font-style: normal;

            }

            #title{
                font-size: 50px;
                color: #a024ff;
                font-family : 'hk_groteskmedium';
                line-height: 40px;
            }

            #subtitle{
                font-size: 24px;
                colour: light-grey;
                font-family : 'hk_grotesklight';
            }

            .header {
                position: fixed;
                background: white;
            }

            .lightText-Gray{
                font-family  : 'hk_grotesklight';
                colour: Gainsboro;
            }

            .mediumText-Gray{
                font-family  : 'hk_groteskmedium';
                colour: Gainsboro;
            }

            .lightText-Purple{
                font-family  : 'hk_grotesklight';
                color: #a024ff;
            }

            .mediumText-Purple{
                font-family  : 'hk_groteskmedium';
                color: #a024ff;
            }

            .card{
                border-radius: 20%;
                cursor: pointer;
            }

            .navigation{
                font-size:25px;
            }

            .card-body{
                font-family  : 'hk_groteskmedium';
                color: #a024ff;
            }

            #quote{
                text-align: center;
            }
    </style>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
    <script type="text/javascript" src="{% static "js/manageImage-AJAX.js" %}" crossorigin="anonymous"></script>

    <title>
        komorebi -
        {% block title_block %}
        Picture Sharing!
        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row justify-content-between pt-3">
            <div title class="col-xs-12 col-md-4 p-3 ">
                <div id="title" class="row">komorebi</div>
                <div id="subtitle" class="row">
                    {% block subtitle_block %}
                    {% endblock %}
                </div>
            </div>
            <div ng-view class="col-lg-3 p-3 col-xs-5">
                <div class="row justify-content-center" style="font-size: 30px; color: #a024ff;">Quote of the Day</div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <hr style="color: #a024ff; height:2px; margin-top:2px; margin-bottom:2px;">
                    </div>
                </div>
                <div id="quote" class="row text justify-content-center">{{ quote }}</div>
            </div>
        </div>
        <hr style="color: #a024ff; height:3px;">

        {% block body_block %}
        {% endblock %}
    </div>


</body>

</html>
