<!DOCTYPE html>
{% extends 'basepage.html' %}
{% load static %}

<html lang="en">
<head>
    <style>
        .lightText-Purple {
            font-family: 'hk_grotesklight';
            color: #a024ff;
        }

        .lightText-Gray {
            font-family: 'hk_grotesklight';
            colour: Gainsboro;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/manageImage-AJAX.js' %}"></script>
</head>
<body>
    <meta charset="UTF-8">
    <title>CloseUp</title>
    {% block body_block %}
        <div class="row justify-content-center">
                <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;"><div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../login/myfeed/" onMouseOver="this.style.color='#a024ff'"
   onMouseOut="this.style.color='black'" >My Feed</a></div></div>
                <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;"><div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../login/dashboard/" onMouseOver="this.style.color='#a024ff'"
   onMouseOut="this.style.color='black'" >Dashboard</a></div></div>
                <div class="col-4 col-lg-2"><div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../about/" onMouseOver="this.style.color='#a024ff'"
   onMouseOut="this.style.color='black'" >About</a></div></div>
            </div>
        <div class="container">
        <div class="row justify-content-center">
        <div style="width : 60%;" class="card mt-3 px-0">
            <img src="{{ picture.image.url }}" class="card-img-top " style="width: 100%;
            height: 45vw;
            object-fit: cover;" alt="...">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h5 class="card-title lightText-Purple" style="font-size: 35px">{{ picture.name }}</h5>
                    </div>
                    <div class="col-6">
                        <button type="button"
                                data-pictureID="{{ picture.ID }}"
                                class="btn btn-default btn-sm likeButton">
                            <img src="{% static 'icons/purpleLike.png'%}" width="35"><div style="display:inline;color: #a024ff;font-size: 20px;" class="p-1" id="like-count{{ picture.ID }}">{{ picture.likes.count }}</div ></button>
                        <button type="button"
                                data-pictureID="{{ picture.ID }}"
                                class="btn btn-default btn-sm dislikeButton">
                            <img src="{% static 'icons/purpleDislike.png'%}" width="35"><div style="display:inline;color: #a024ff;font-size: 20px;" class="p-1" id="dislike-count{{ picture.ID }}">{{ picture.dislikes.count }}</div ></button>
                        <button type="button"
                                data-pictureID="{{ picture.ID }}"
                                class="btn btn-default btn-sm dislikeButton">
                            <img src="{% static 'icons/share.png'%}" width="35"><div style="display:inline;color: #a024ff;font-size: 20px;" class="p-1" id="shareButton">Share</div></button>

                    </div>
                    <div class="d-inline-flex lightText-Gray" style="font-size: 25px;colour: Gainsboro;">
                        Posted By: {{ picture.uploadedBy }}
                    </div>
                </div>
            </div>
          </div>
        </div>
        </div>
    {% endblock %}
</body>
</html>
