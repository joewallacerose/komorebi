<!DOCTYPE html>
{% extends 'basepage.html' %}
<html lang="en">
<head>
    <style>
        .card-img-top {

        }

</head>
<body>
    <meta charset="UTF-8">
    <title>CloseUp</title>
    {% block body_block %}
        <div class="row justify-content-center">
                <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;"><div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../login/myfeed/" onMouseOver="this.style.color='#a024ff'"

                <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;"><div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;

            height: 45vw;
            object-fit: cover;" alt="...">
            <div class="card-body">
                <div class="row">
                    <div class="col-7">
                        <h5 class="card-title">{{ picture.name }}</h5>
                    </div>
                    <div class="col-5">

                    </div>

            </div>
          </div>
