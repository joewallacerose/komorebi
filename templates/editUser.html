<!DOCTYPE html>
{% extends 'basepage.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %}
    Edit Account
{% endblock %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        {% block styleblock %}
            #formDiv {
                background-color: #a024ff;
                border-radius: 20px;
                color: white;
                font-size: 20px;
            }

            .submitButton {
                margin-left: 30px;
                margin-bottom: 30px;
                width:150px;
                display:block
            }

        {% endblock %}

    </style>

</head>
<body>
{% block body_block %}

    <div class="container">
    <div class="row justify-content-center pb-3">
        <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;">
            <div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="{% url 'manageUsers:myfeed' %}" onMouseOver="this.style.color='#a024ff'"
                                                                                 onMouseOut="this.style.color='black'">My
                Feed</a></div>
        </div>
        <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;">
            <div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="{% url 'manageUsers:myfeed' %}" onMouseOver="this.style.color='#a024ff'"
                                                                                 onMouseOut="this.style.color='black'">Dashboard</a>
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="{% url 'about' %}" onMouseOver="this.style.color='#a024ff'"
                                                                                 onMouseOut="this.style.color='black'">About</a>
            </div>
        </div>
    </div>
        <div class="row justify-content-center lightText-White pt-3">
            <div class="col-lg-6" id="formDiv">
                <div class="row-lg-10 mx-3">
                    <h1 class="lightText-White pt-4" align="center">Create Account</h1>

                   <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {% crispy form %}
                        <a href="{% url 'manageUsers:userdelete' %}" class="btn btn-primary btn-lg mt-3" style="background-color: red;" role="button" aria-disabled="true">DELETE ACCOUNT</a>
                      <div class="pt-3"></div>
                  </form>



                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
