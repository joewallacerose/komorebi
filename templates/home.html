<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        @font-face {
            font-family: 'hk_grotesklight';
            src: url("{% static 'fonts/hkgrotesk-light-webfont.woff2' %}") format('woff2'),
            url("{% static 'fonts/hkgrotesk-light-webfont.woff' %}") format('woff');
            font-weight: normal;
            font-style: normal;

        }

        @font-face {
            font-family: 'hk_groteskmedium';
            src: url("{% static 'fonts/hkgrotesk-medium-webfont.woff2' %}") format('woff2'),
            url("{% static 'fonts/hkgrotesk-medium-webfont.woff' %}") format('woff');
            font-weight: normal;
            font-style: normal;

        }

        #title {
            font-size: 50px;
            color: #a024ff;
            font-family: 'hk_groteskmedium';
            line-height: 40px;
        }

        #subtitle {
            font-size: 24px;
            colour: light-grey;
            font-family: 'hk_grotesklight';
        }

        .header {
            position: fixed;
            background: white;
        }

        .lightText-Gray {
            font-family: 'hk_grotesklight';
            colour: Gainsboro;
        }

        .mediumText-Gray {
            font-family: 'hk_groteskmedium';
            colour: Gainsboro;
        }

        .lightText-Purple {
            font-family: 'hk_grotesklight';
            color: #a024ff;
        }

        .mediumText-Purple {
            font-family: 'hk_groteskmedium';
            color: #a024ff;
        }

        .card {
            border-radius: 20%;
            cursor: pointer;
        }

        .navigation {
            font-size: 25px;
        }

        .card-body {
            background-color: #a024ff;
            font-family: 'hk_grotesklight';
            color: white;
        }

        #quote {
            text-align: center;
        }

        .card-body {
            background-color: #a024ff;
            font-family: 'hk_grotesklight';
            color: white;
        }

        .card .btn {
            z-index: 2;
            position: relative;
        }


    </style>
    <title>
        komorebi -
        {% block title_block %}
            Picture Sharing!
        {% endblock %}
    </title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/manageImage-AJAX.js' %}"></script>
</head>


<body>
<div class="container">
    <div class="row justify-content-between pt-3">
        <div title class="col-xs-12 col-md-4 p-3 ">
            <div id="title" class="row">komorebi</div>
            <div id="subtitle" class="row">Home</div>
        </div>
        <div ng-view class="col-lg-3 p-3 col-xs-5">
            <div class="row justify-content-center" style="font-size: 30px; color: #a024ff;">Quote of the Day</div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <hr style="color: #a024ff; height:2px; margin-top:2px; margin-bottom:2px;">
                </div>
            </div>
            <div id="quote" class="row text justify-content-center">Serenity is not freedom from the storm, but calm
                within the storm
            </div>
        </div>
    </div>
    <hr style="color: #a024ff; height:3px;">
    <div class="row justify-content-center pb-3">
        <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;">
            <div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../login/myfeed/" onMouseOver="this.style.color='#a024ff'"
                                                                                 onMouseOut="this.style.color='black'">My
                Feed</a></div>
        </div>
        <div class="col-4 col-lg-2" style="border-right: 2px solid #a024ff;">
            <div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../login/dashboard/" onMouseOver="this.style.color='#a024ff'"
                                                                                 onMouseOut="this.style.color='black'">Dashboard</a>
            </div>
        </div>
        <div class="col-4 col-lg-2">
            <div class="navigation row lightText-Gray justify-content-center"><a style="text-align: center; text-decoration: none;
                color: inherit;" href="../about/" onMouseOver="this.style.color='#a024ff'"
                                                                                 onMouseOut="this.style.color='black'">About</a>
            </div>
        </div>
    </div>


    <div class="row justify-content-center pt-lg-1 g-0">
        <div class="col-sm-12 col-md-10">
            <div class="row g-0">
                {% for picture in pictures %}

                    <div class="col-xs-12 col-lg-4 pt-1 pt-lg-0 ">
                        <div class="card mx-lg-1 mx-xs-auto mt-2">
                            <a href="{% url 'manageImages:closeup' picture.ID %}" class="stretched-link">
                                <img src={{ picture.thumbnail.url }} class="card-img-top" alt="..."
                                     style="width: 100%; height:330px; object-fit: cover;">
                            </a>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <h5 class="card-title">{{ picture.name }}</h5>
                                    </div>
                                    <div class="col-6">
                                        <button type="button"
                                                data-pictureID="{{ picture.ID }}"
                                                class="btn btn-primary btn-sm likeButton">
                                            <div id="like-count{{ picture.ID }}">Likes {{ picture.likes.count }}</div></button>
                                        <button type="button"
                                                data-pictureID="{{ picture.ID }}"
                                                class="btn btn-primary btn-sm dislikeButton">
                                            <div id="dislike-count{{ picture.ID }}">Dislikes {{ picture.dislikes.count }}</div></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
